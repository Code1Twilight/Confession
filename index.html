<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Confessions</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Send a Confession</h1>
        <form method="POST" action="/submit">
            <input type="text" name="to" placeholder="To..." required><br>
            <textarea name="message" placeholder="Write your message..." required></textarea><br>
            <input type="text" name="song" placeholder="Optional Spotify link"><br>
            <button type="submit">Send</button>
        </form>

        <h2>Confessions</h2>
        {% for post in posts %}
            <div class="confession">
                <p><strong>To:</strong> {{ post[0] }}</p>
                <p>{{ post[1] }}</p>
                {% if post[2] %}
                    <p><a href="{{ post[2] }}" target="_blank">Spotify Song</a></p>
                {% endif %}
                <p><em>{{ post[3] }}</em></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
